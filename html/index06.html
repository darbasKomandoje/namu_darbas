<!DOCTYPE html>
<html lang="lt">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"">
    <title>Object Fit 2022.03.14</title>
    <link href="style06.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <h1>object-fit</h1>
    <br><a href="../index.html"><i><font color="#FF0000"><b>grįžti į pradinį puslapį</b></font></i></a>
    <div class="grid-container">
      <div class="grid-item">
        <h2>object-fit: fill</h2>
        <img class="fill" src="img/imgOF.jpg" alt="object fit fill">
      </div>
      <div class="grid-item">
        <h2>object-fit: contain</h2>
        <img class="contain" src="img/imgOF.jpg" alt="object fit contain">
      </div>
      <div class="grid-item">
        <h2>object-fit: scale-down</h2>
        <img class="scale-down" src="img/imgOF.jpg" alt="object fit scale down">
      </div>
      <div class="grid-item">
        <h2>object-fit: cover</h2>
        <img class="cover" src="img/imgOF.jpg" alt="object fit cover">
      </div>
      <div class="grid-item">
        <h2>object-fit: none</h2>
        <img class="none" src="img/imgOF.jpg" alt="object fit none">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
